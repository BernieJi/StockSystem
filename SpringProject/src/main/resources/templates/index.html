<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>金融系統</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="css/index.css">
    	<!-- 導入JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    	<script type="text/javascript" src="js/index.js"></script>
    	<!-- 導入FontAwesome -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    	<!-- 導入Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body th:object="${ users}">
    	<div class="container-all">
	    	<div class="container-left">
	    		<nav id="sidebar">
	    			<button type="button" id="collapse" class="collapse-btn">
	    				<i class="fa-solid fa-align-left"></i>
	    			</button>
	    			<ul class="list-unstyled">
	    				<h2>金融系統</h2>
	    				<li>
	    					<a href="/index">首頁Home <i class="fa-solid fa-house-chimney"></i></a>
	    				</li>
	    				<li>
	    					<a href="/index/stock">股票 <i class="fa-solid fa-arrow-trend-up"></i></a>
	    				</li>
	    				<li>
	    					<a href="#">虛擬貨幣 <i class="fa-brands fa-bitcoin"></i></a>
	    				</li>
	    				<li>
	    					<a href="#">個人追蹤列表 <i class="fa-solid fa-wallet"></i></a>
	    				</li>
	    				<li>
	    					<a href="/index/information">修改個人資料 <i class="fa-solid fa-gear"></i></a>
	    				</li>
	    				<li>
	    					<a sec:authorize="hasAuthority('admin')" href="/adminpage">管理員頁面 <i class="fa-solid fa-people-roof"></i></a>
	    				</li>
	    				<li>
	    					<a sec:authorize="hasAnyAuthority('admin','user')" href="/logout">登出 <i class="fa-solid fa-right-from-bracket"></i></a>
	    				</li>
	    			</ul>
	    		</nav>
			</div>
			
			<div class="container-middle">
				<div class="container-fluid">
					<p th:text="*{ username} + 您好！歡迎回來金融理財系統">name</p>
					<ul>
						<li>登入帳號：<span sec:authentication="principal.username"></span></li>
						<li>權限：<span sec:authentication="authorities"></span></li>
						<li>客戶端地址：<span sec:authentication="details.remoteAddress"></span></li>
						<li>Session Id:<span sec:authentication="details.sessionId"></span></li>
						<li>登入時間：<span id="time"></span></li>
					</ul>
						
					<script type="text/javascript">
						var loginDate = new Date();
						var loginTime = loginDate.toLocaleString();
						document.getElementById('time').innerHTML=loginTime
					</script>
	        	</div>
	        </div> 
	        
	        <div class="container-right">
	        	<fieldset class="tracking-cloumn">
	        		<legend>追蹤列表</legend>
	        	</fieldset>
	        </div>     
        </div>
        <!-- <button sec:authorize="hasAuthority('admin')">管理按鈕</button>  -->

    </body>
</html>
