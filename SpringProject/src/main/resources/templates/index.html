<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>金融系統</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 導入Bootstrap -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body th:object="${ users}">
    	<div style="position:fixed; left:0px; top:0px;background-color:rgba(222,242,51,0.4458158263305322);width:250px;height:450px">
    		<a class="navbar-brand" href="/index">金融理財系統</a>
			<ul class="nav flex-column" >
			  <li class="nav-item">
			    <a class="nav-link active" href="#">股票</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">虛擬貨幣</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">個人追蹤列表</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">修改個人資料</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" sec:authorize="hasAuthority('admin')" href="/adminpage">管理員頁面</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" sec:authorize="hasAnyAuthority('admin','user')" href="/logout">登出</a>
			  </li>
			</ul>
		</div>
		
		<div style="position:fixed;top:50px;left:260px">
			<p th:text="*{ username} + 您好！歡迎回來金融理財系統">name</p>
			<ul>
				<li>登入帳號：<span sec:authentication="principal.username"></span></li>
				<li>權限：<span sec:authentication="authorities"></span></li>
				<li>客戶端地址：<span sec:authentication="details.remoteAddress"></span></li>
				<li>Session Id:<span sec:authentication="details.sessionId"></span></li>
				<li>登入時間：<span id="time"></span></li>
			</ul>
			
		<script type="text/javascript">
			var loginDate = new Date();
			var loginTime = loginDate.toLocaleString();
			document.getElementById('time').innerHTML=loginTime
		</script>
        </div>      
        
        <!-- <button sec:authorize="hasAuthority('admin')">管理按鈕</button>  --> 
       	
     
       	<footer style="position:fixed;bottom:0px;left:600px">
    		<p>© Financial System 2022/06/06 0912-345-678</p>
  		</footer> 
    </body>
</html>
