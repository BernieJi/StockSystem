<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
    <head>
        <title>Stock Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 導入JQuery -->
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- 導入Bootstrap -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- 導入FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	</head>

    <body>
    	
    	<!-- style="background-image:url(../images/systembackground.jpg);background-size: cover" -->
		
		<div th:object="${ stocks}" style="position:relative;top:50px;left:50px">
			<a href="./">上一頁回大廳 <i class="fa-solid fa-house"></i></a>
			<form class="search">
				<input type="text" id="myInput" placeholder="請輸入股票代號查詢 例:0050" style="width:250px">
			</form>

			<table id="myTable" class="pure-table pure-table-bordered">
				<thead>
					<tr>
						<th>序號</th>
						<th>Code</th>
						<th>Name</th>
						<th>TradeVolume</th>
						<th>OpeningPrice</th>
						<th>ClosingPrice</th>
						<th>HighestPrice</th>
						<th>LowestPrice</th>
						<th>詳細資訊</th>
						<th>添加</th>
						<th>交易</th>		
						
					</tr>
				</thead>
				<tbody id="myBody">
					<tr th:each="stock,stat :${stocks}">
						<td th:text="${stat.count}"></td>
						<td th:text="${stock.Code}"></td>
						<td th:text="${stock.Name}"></td>
						<td th:text="${stock.TradeVolume}"></td>
						<td th:text="${stock.OpeningPrice}"></td>
						<td th:text="${stock.ClosingPrice}"></td>
						<td th:text="${stock.HighestPrice}"></td>
						<td th:text="${stock.LowestPrice}"></td>
						<td><button class="btn btn-info">詳細資訊</button></td>
						<td><button class="btn btn-success">加入追蹤</button></td>
						<td><button class="btn btn-warning">交易</button></td>
					</tr>
				</tbody>
			</table>

			<script>
				$(document).ready(function(){
					$("#myInput").on("keyup",function(){
						var value = $(this).val();
					
					$("#myBody tr").filter(function(){
						$(this).toggle($(this).text().indexOf(value) >-1)
					});
				});
				});
			</script>
        </div>             	
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
       	<footer>
    		<center>© Financial System 2022/06/06 0912-345-678</center>
  		</footer> 
    </body>
</html>
