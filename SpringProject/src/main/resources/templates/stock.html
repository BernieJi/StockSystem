<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
    <head>
        <title>Stock Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 導入Bootstrap -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body style="background-image:url(../images/systembackground.jpg);background-size: cover">
		<div th:object="${ stocks}" style="position:fixed;top:50px;left:260px">
			<table class="pure-table pure-table-bordered">
				<thead>
					<tr>
						<th>Code</th>
						<th>Name</th>
						<th>TradeVolume</th>
						<th>OpeningPrice</th>
						<th>ClosingPrice</th>
						<th>HighestPrice</th>
						<th>LowestPrice</th>
						<th>添加</th>
						<th>交易</th>		
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="stock,state :${stocks}">
						<td th:text="${stock.Code}"></td>
						<td th:text="${stock.Name}"></td>
						<td th:text="${stock.TradeVolume}"></td>
						<td th:text="${stock.OpeningPrice}"></td>
						<td th:text="${stock.ClosingPrice}"></td>
						<td th:text="${stock.HighestPrice}"></td>
						<td th:text="${stock.LowestPrice}"></td>
						<td><button class="btn btn-success">加入自選</button></td>
						<td><button class="btn btn-warning">交易</button></td>
					</tr>
				</tbody>
			</table>
        </div>            	
     
       	<footer style="position:fixed;bottom:0px;left:600px">
    		<p>© Financial System 2022/06/06 0912-345-678</p>
  		</footer> 
    </body>
</html>
